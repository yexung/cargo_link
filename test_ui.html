<!DOCTYPE html>
<html>
<head>
    <title>판매자 대시보드 UI 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen bg-gray-50">
        <!-- Header -->
        <div class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="py-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900">판매자 대시보드</h1>
                            <p class="mt-1 text-sm text-gray-600">안녕하세요, 테스트 판매자님! 차량과 경매를 관리하세요.</p>
                        </div>
                        <div class="flex space-x-3">
                            <button class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">차량 등록</button>
                            <button class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">경매 등록</button>
                            <button class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700">환전 관리</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Balance Info -->
            <div class="bg-gradient-to-r from-orange-400 to-orange-600 rounded-lg shadow-lg mb-8">
                <div class="p-6 text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-lg font-medium">현재 잔고</h2>
                            <p class="text-3xl font-bold">500,000원</p>
                            <p class="text-sm opacity-90">환전 가능 금액</p>
                        </div>
                        <div class="text-right">
                            <button class="inline-flex items-center px-4 py-2 bg-white text-orange-600 font-medium rounded-md hover:bg-gray-100 transition-colors duration-200">환전 신청</button>
                        </div>
                    </div>
                    <div class="mt-4 grid grid-cols-3 gap-4 text-sm">
                        <div>
                            <p class="opacity-80">총 판매 수익</p>
                            <p class="font-semibold">1,000,000원</p>
                        </div>
                        <div>
                            <p class="opacity-80">총 환전 금액</p>
                            <p class="font-semibold">500,000원</p>
                        </div>
                        <div>
                            <p class="opacity-80">환전 신청</p>
                            <p class="font-semibold">2건</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">총 등록 차량</dt>
                                    <dd class="text-lg font-medium text-gray-900">5</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 추가 카드들... -->
            </div>
        </div>
    </div>
</body>
</html>
